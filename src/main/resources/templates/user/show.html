<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${userId}"></h1>
    <h1 th:text="${user.getName()}"></h1>
    <h2 th:text="${user.lastName}"></h2>
    <h3 th:if="${user.email}" th:text="${user.email}"></h3>
    <h3 th:if="${user.email == null}" th:text="'User don\'t have email'"></h3>
</body>
</html>
